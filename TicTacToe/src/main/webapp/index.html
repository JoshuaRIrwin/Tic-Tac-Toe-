<section class="dashboardSection">
  <div class="mainBox">
      <div class="firstHalf">
        <h1 class="headerText"
              id="dashboard">Play Tic Tac Toe!<br>
        </h1>
        <p class="normalText">
          Play as 'X' or 'O' and place three in a vertical, horizontal, or diagonal line to win!
          <br />
          <br />
          Click PvP local to play locally or PvP online for online multiplayer!
          <br />
          <br />
          <br />
        </p>
        <!-- These buttons direct the user to what mode they want to play -->
        <div id="gameButton">
          <input type="button" value="PvP local!" id="gameButton" onclick="document.getElementById('board').scrollIntoView(); gameButton()"/>
        </div>
          <br />
          <br />
          <!-- This button currently does the same as the above, modify it to play the online mode, and delete this comment once finished! -->
        <div id="gameButton">
          <input type="button" value="PvP online!" id="gameButton" onclick="document.getElementById('board').scrollIntoView(); gameButton()"/>
        </div>
      </div>
  </div>
</section>

<section class="nextSection">
  <div class="mainBox">
      <div class="oneHalf">
        <h2 
              id="message">Play Tic Tac Toe!<br>
        </h2>
        <div id="board">
          <div class="square" id="square0"></div>
          <div class="square" id="square1"></div>
          <div class="square" id="square2"></div>
          <div class="square" id="square3"></div>
          <div class="square" id="square4"></div>
          <div class="square" id="square5"></div>
          <div class="square" id="square6"></div>
          <div class="square" id="square7"></div>
          <div class="square" id="square8"></div>
       </div>
       <br />
       <br />
       <br />
       <br />  
       <br />
       <br />  
      <div id="gameButton">
          <input type="button" value="Play Again!" id="gameButton" onclick="gameButton()"/>
      </div>
      </div>
  </div>       
</section>
